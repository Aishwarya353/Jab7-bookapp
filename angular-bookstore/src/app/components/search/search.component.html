<div class="navbar-nav ml-2">
  <input
    type="String"
    #searchInput
    name="title"
    id="title"
    class="form-control"
    placeholder="Search books"
    [(ngModel)]="searchedKeyword"
  />
  <button
    type="submit"
    type="submit"
    (click)="onSubmit()"
    class="btn btn-primary ml-2"
  >
    Search
  </button>
</div>
