<div
  class="modal"
  id="modalB"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: displayStyle }"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add New Book</h4>
      </div>
      <div class="modal-body">
        <label>Add Title </label><br />
        <input
          type="text"
          class="p-inputtext-lg"
          placeholder="Title"
          pInputText
        /><br /><br />
        <label>Add Description </label><br />
        <input
          type="text"
          class="p-inputtext-lg"
          placeholder="Description"
          pInputText
        /><br /><br />
        <label>Add Category </label><br />
        <input
          type="text"
          class="p-inputtext-lg"
          placeholder="Novel"
          pInputText
        /><br /><br />
        <label>Add Image </label><br />
        <input
          type="text"
          class="p-inputtext-lg"
          placeholder="http://image/books"
          pInputText
        />
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          (click)="closePopup('modalB')"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="closePopup('modalB')"
        >
          Add Book
        </button>
      </div>
    </div>
  </div>
</div>
